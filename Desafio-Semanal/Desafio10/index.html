<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author=" Fernanda Mamani">
    <title>Calculadora BÃ¡sica</title>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <header></header>

    <main class="conteiner">
        <section class="calculator">

            <div class="display">
                <div class="previous-value"></div>
                <div class="current-value"></div>
            </div>

            <button class="button col-2">C</button>
            <button class="button">&larr;</button>
            <button class="button operator">/</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator">x</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator">-</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator">+</button>
            <button class="button number col-2">0</button>
            <button class="button number">.</button>
            <button class="button operator">=</button>
        </section>
    </main>

    <footer></footer>

    <script src="./js/app.js"></script>

</body>

</html>
