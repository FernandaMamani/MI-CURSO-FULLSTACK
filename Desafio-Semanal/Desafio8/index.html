<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afiliación</title>
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="./Css/estilos.css">
</head>

<body>

    <header>
        <div class="separator-top "></div>

        <h1 class="titulo-principal">Vení al Gym! <span class="em em-muscle" aria-role="presentation"
                aria-label="FLEXED BICEPS"></span>
        </h1>
        <div class="separator-bottom"></div>
    </header>

    <main>
        <form action="endpoint.js" method="post">

            <section class="datos-personales">

                <fieldset>
                    <legend>
                        <span class="em em-man-raising-hand" aria-role="presentation" aria-label=""></span> Datos
                        Personales <span class="em em-eyes" aria-role="presentation" aria-label="EYES"></span>
                    </legend>



                    <div>
                        <label for="id-nombre" class="label-block">Nombre:<span>*</span> </label>
                        <input type="text" id="id-nombre" class="focus" name="nombre" required>
                    </div>


                    <div>
                        <label for="id-apellido" class="label-block">Apellido:<span>*</span></label>
                        <input type="text" id="id-apellido" class="focus" name="apellido" required>
                    </div>


                    <div>

                        <label for="id-documento" class="label-block">Documento:<span>*</span></label>
                        <input type="number" id="id-documento" class="focus" name="documento" required>

                    </div>


                    <div>
                        <label for="id-pais" class="label-block">Nacionalidad:<span>*</span></label>
                        <select id="id-pais" name="pais" required>
                            <option value="0" disabled selected="">- Seleccionar -</option>
                            <option value="1">Argentina</option>
                            <option value="2">Brasilera</option>
                            <option value="3">Uruguaya</option>
                            <option value="4">Otro</option>
                        </select>
                    </div>



                    <div>
                        <label for="id-contanosdevos" class="label-block">Contanos un poco de vos ...</label>
                        <textarea name="contanosdevos" id="id-contanosdevos" class="focus" cols="40" rows="5"
                            maxlength="90"></textarea>
                    </div>



                    <div>
                        <label for="id-sexo" class="label-block">Sexo:<span>*</span></label>
                        <input type="radio" id="id-femenino" name="opciones" required>
                        <label for="id-femenino">Femenino</label>
                        <input type="radio" id="id-masculino" name="opciones">
                        <label for="id-masculino">Masculino</label>
                        <input type="radio" id="id-otro" name="opciones">
                        <label for="id-otro">Otro</label>
                    </div>

                </fieldset>
            </section>

<div class="separator1 "></div>

            <section class="datos-contacto">

                <fieldset>
                    <legend>
                        <span class="em em-iphone" aria-role="presentation" aria-label="MOBILE PHONE"></span> Datos de
                        Contacto <span class="em em-email" aria-role="presentation" aria-label="ENVELOPE"></span>
                    </legend>



                    <div>
                        <label for="id-telefono" class="label-block">Teléfono:</label>
                        <input type="tel" name="telefono" class="focus" id="id-telefono" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}"
                            placeholder="Código de área y número" minlength="9" maxlength="10">
                    </div>



                    <div>
                        <label for="id-email" class="label-block">Correo electrónico:<span>*</span></label>
                        <input type="email" name="email" id="id-email" class="focus" minlength="10" maxlength="50"
                            placeholder="Ej: mail@gmail.com" required>
                    </div>

                </fieldset>

            </section>

            <div class="separator1 "></div>

            <section class="actividades1">

                <fieldset>
                    <legend>
                        <span class="em em-woman-biking" aria-role="presentation" aria-label=""></span> Actividades
                        <span class="em em-man-cartwheeling" aria-role="presentation" aria-label=""></span>
                    </legend>
                    <section class="actividades2">
                        <p>Por favor, indicá cuáles actividades te interesan.</p>

                        <div>
                            <label for="id-palermo1">Sede Palermo:</label><br>
                            <br>
                            <input type="checkbox" name="palermo1" id="id-palermo1"> Básquet
                            <input type="checkbox" name="palermo2" id="id-palermo2"> Boxeo
                            <input type="checkbox" name="palermo3" id="id-palermo3"> Fútbol
                            <input type="checkbox" name="palermo4" id="id-palermo4"> Tenis
                        </div>
                        <br>
                        <div>
                            <label for="id-rosario1">Sede Rosario:</label><br>
                            <br>
                            <input type="checkbox" name="rosario1" id="id-rosario1"> Básquet
                            <input type="checkbox" name="rosario2" id="id-rosario2"> Fútbol
                            <input type="checkbox" name="rosario3" id="id-rosario3"> Rugby
                            <input type="checkbox" name="rosario4" id="id-rosario4"> Vóley
                        </div>
                    </section>
                </fieldset>
            </section>

            <section class="condiciones-novedades">

                <div>
                    <label>
                        <input type="checkbox" name="aceptar-condiciones" required> Acepto las condiciones<span>*</span>
                    </label>
                </div>

                <div>
                    <label>
                        <input type="checkbox" name="recibir-novedades" checked> Deseo recibir novedades
                    </label>
                </div>

                <div>
                    <p><span>*</span> : campo obligatorio.</p>
                </div>

            </section>

            <section class="btn-afiliar-reset">

                <div>
                    <input type="submit" value="Iniciar Afiliación">

                    <input type="reset" value="Restablecer">
                </div>

            </section>
        </form>

    </main>

</body>

</html>
