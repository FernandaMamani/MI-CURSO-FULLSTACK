<!DOCTYPE html>
<html lang="es-AR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mi Form</title>
  <link rel="stylesheet" href="./CSS/app.css">
  
</head>
<body>

  <h1>Formulario HTML</h1>

  <a href="http://x.com">Esto es x</a>
  <a href="http://y.com">Esto es y</a>

  <form action="registrarse.js" method="post">
    <!-- textos cortos -->
    <div>
      <label for="id-fullname">Nombre Y Apellido</label>
      <input type="text" id="id-fullname" name="fullname" minlength="8" maxlength="35" required
        placeholder="Ingresá tu nombre y apellido">
    </div>


    <div>
      <label for="id-email">Correo electrónico</label>
      <input type="email" id="id-email" name="email" minlength="10" maxlength="50" required
        placeholder="Ingresá tu email">
    </div>

    <div>
      <label for="id-password">Contraseña</label>
      <input type="password" id="id-password" name="password" minlength="8" maxlength="12" required
        placeholder="Ingresá tu contraseña">
    </div>

    <div>
      <label for="id-age">Edad</label>
      <input type="number" id="id-age" name="age" min="18" max="120" step="1" required placeholder="Ingresá tu edad">
    </div>

    <div>
      <label for="id-civil-state1">Estado Civil</label>
      <input type="radio" id="id-civil-state1" name="id-civil-state" value="0" checked>Soltero/a
      <input type="radio" id="id-civil-state2" name="id-civil-state" value="1">Casado/a
      <input type="radio" id="id-civil-state3" name="id-civil-state" value="2">Divorciado/a
    </div>

    <div>
      <label for="id-preference1">Preferencia</label>
      <input type="checkbox" id="id- id-preference1" name="preference1" checked>Caminar
      <input type="checkbox" id="id- id-preference1" name="preference2">Correr
      <input type="checkbox" id="id- id-preference1" name="preference3">Nadar
    </div>

    <div>
      <label for="id-photo">Fotografía</label>
      <input type="file" id="id-photo" name="photo" accept=".png,.jpg,image/*">
    </div>

    <div>
      <label for="id-country">País</label>
      <select name="country" id="id-country">
        <option value="argentina">ARGENTINA</option>
        <option value="colombia">COLOMBIA</option>
        <option value="uruguay">URUGUAY</option>
      </select>
    </div>

    <div>
      <label for="id-color">Color Favorito</label>
      <select name="color" id="id-color" multiple>
        <option value="rojo">Rojo</option>
        <option value="verde">Verde</option>
        <option value="azul">Azul</option>
        <option value="negro">Negro</option>
        <option value="blanco">blanco</option>

      </select>
    </div>

    <div>
      <!-- texto largos -->
      <label for="id-observation">Observaciones</label>
      <textarea name="observation" id="id-observation" cols="30" rows="3" maxlength="90"></textarea>

    </div>

    <div>
      <input type="submit" id="id-submit" value="Enviar datos">
    </div>

  </form>

</body>
</html>
